<!DOCTYPE html>
<html>
<head>
  <title>登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("{{ url_for('static', filename='img/tech_ev_bg.jpg') }}") no-repeat center top;
      background-size: contain;
      background-color: black;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 20px; /* ✅ 上移表單 */
    }

    .login-wrapper {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem; /* ✅ 縮小內邊距 */
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
      max-width: 320px; /* ✅ 限制最大寬度 */
    }

    .card-title {
      color: #00ffcc;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #00cc99;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #00cc99;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00e6aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-4 mx-auto" style="max-width: 350px;">
      <div class="login-wrapper">
        <h3 class="card-title text-center mb-4">登入</h3>

        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="phone" class="form-label">手機號碼</label>
            <input type="text" name="phone" class="form-control" required placeholder="請輸入手機號碼">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" name="password" class="form-control" required placeholder="請輸入密碼">
          </div>
          <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
