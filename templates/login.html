<!DOCTYPE html>
<html>
<head>
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: flex-end;        /* 將登入框垂直下移 */
      justify-content: center;
      padding: 0 1rem 10vh;         /* 左右 1rem、底部 10vh 的留白 */
    }

    .login-card {
      background: rgba(0, 0, 0, 0.5);    /* 更透一點 */
      backdrop-filter: blur(6px);        /* 模糊背景加強科技感 */
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.4);
      color: #fff;
      width: 100%;
      max-width: 320px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #00cc99;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #00cc99;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00e6aa;
    }

    .card-title {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- 背景圖片 -->
  <img class="bg-img" src="{{ url_for('static', filename='img/tech_ev_bg.jpg') }}" alt="背景圖">

  <div class="login-container">
    <div class="login-card">
      <h3 class="card-title">登入</h3>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="phone" class="form-label">手機號碼</label>
          <input type="text" name="phone" class="form-control" required placeholder="請輸入手機號碼">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input type="password" name="password" class="form-control" required placeholder="請輸入密碼">
        </div>
        <button type="submit" class="btn btn-primary w-100">登入</button>
      </form>
    </div>
  </div>
</body>
</html>
