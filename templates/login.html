<!DOCTYPE html>
<html>
<head>
  <title>登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url("{{ url_for('static', filename='img/tech_ev_bg.jpg') }}") no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 130px;
      opacity: 0.9;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-wrapper {
      background: rgba(0, 0, 0, 0.7);
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
      width: 240px;
    }

    .card-title {
      font-size: 1.1rem;
      margin-bottom: 0.6rem;
      color: #00ffcc;
      text-align: center;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #00cc99;
      font-size: 0.8rem;
      padding: 0.3rem 0.5rem;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #00cc99;
      border: none;
      font-size: 0.88rem;
      padding: 0.3rem;
    }

    .btn-primary:hover {
      background-color: #00e6aa;
    }

    .form-label {
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
    }

    .mb-3 {
      margin-bottom: 0.5rem !important;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='img/techlux_logo.png') }}" class="logo" alt="TECHLUX Logo">
  <div class="container">
    <div class="login-wrapper">
      <h3 class="card-title">登入</h3>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="phone" class="form-label">手機號碼</label>
          <input type="text" name="phone" class="form-control" required placeholder="請輸入手機號碼">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密碼</label>
          <input type="password" name="password" class="form-control" required placeholder="請輸入密碼">
        </div>
        <button type="submit" class="btn btn-primary w-100">登入</button>
      </form>
    </div>
  </div>
</body>
</html>
